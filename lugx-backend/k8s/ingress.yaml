apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lux-gaming-ingress
  namespace: lux-gaming
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: lugx.yourdomain.com
    http:
      paths:
      - path: /game(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: game-service
            port:
              number: 80
      - path: /order(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      - path: /user(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80