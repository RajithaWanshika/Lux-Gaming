apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lux-gaming-ingress-https
  namespace: lux-gaming
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT-ID:certificate/CERTIFICATE-ID
    alb.ingress.kubernetes.io/group.name: lux-gaming-alb
spec:
  ingressClassName: alb
  rules:
  - host: lugx.yourdomain.com
    http:
      paths:
      - path: /games*
        pathType: Prefix
        backend:
          service:
            name: game-service
            port:
              number: 80
      
      - path: /orders*
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      - path: /users*
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /login
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /register
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /health/game
        pathType: Exact
        backend:
          service:
            name: game-service
            port:
              number: 80
      
      - path: /health/order
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      - path: /health/user
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /metrics/game
        pathType: Exact
        backend:
          service:
            name: game-service
            port:
              number: 80
      
      - path: /metrics/order
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      - path: /metrics/user
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /analytics*
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 80
      
      - path: /track*
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 80
      
      - path: /demo*
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 80
      
      - path: /health/analytics
        pathType: Exact
        backend:
          service:
            name: analytics-service
            port:
              number: 80
      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80