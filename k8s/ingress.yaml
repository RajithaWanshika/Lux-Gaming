apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lux-gaming-ingress
  namespace: lux-gaming
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: lugx.yourdomain.com
    http:
      paths:
      - path: /games(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: game-service
            port:
              number: 80
      
      - path: /orders(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      - path: /users(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /login
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /register
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /health/game
        pathType: Exact
        backend:
          service:
            name: game-service
            port:
              number: 80
      
      - path: /health/order
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      - path: /health/user
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /metrics/game
        pathType: Exact
        backend:
          service:
            name: game-service
            port:
              number: 80
      
      - path: /metrics/order
        pathType: Exact
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      - path: /metrics/user
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      - path: /analytics(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: analytics-service
            port:
              number: 3004
      
      - path: /track(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: analytics-service
            port:
              number: 3004
      
      - path: /demo(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: analytics-service
            port:
              number: 3004
      
      - path: /health/analytics
        pathType: Exact
        backend:
          service:
            name: analytics-service
            port:
              number: 3004
      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80