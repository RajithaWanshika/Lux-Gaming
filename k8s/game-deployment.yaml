apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: lux-gaming
  labels:
    app: game-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game-service
        image: rajithawan/lugx-game-image:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: lux-gaming-config
              key: NODE_ENV
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: lux-gaming-config
              key: HOST
        - name: DATABASE_URL_DEV
          valueFrom:
            secretKeyRef:
              name: lux-gaming-secrets
              key: DATABASE_URL_DEV
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lux-gaming-secrets
              key: JWT_SECRET
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: lux-gaming-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5