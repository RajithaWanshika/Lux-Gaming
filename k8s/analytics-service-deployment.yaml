apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: lux-gaming
  labels:
    app: analytics-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        version: v1
    spec:
      containers:
      - name: analytics-service
        image: lugx-analytics:latest
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_ENV
          value: "production"
        - name: CLICKHOUSE_URL
          value: "http://clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          value: ""
        - name: CLICKHOUSE_DATABASE
          value: "lugx_analytics"
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET_NAME
          value: "lugx-analytics"
        - name: UPLOAD_INTERVAL_MINUTES
          value: "10"
        - name: DEBUG_ANALYTICS
          value: "false"
        envFrom:
        - secretRef:
            name: analytics-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: analytics-logs
          mountPath: /app/logs
      volumes:
      - name: analytics-logs
        emptyDir: {}
      restartPolicy: Always
      imagePullPolicy: IfNotPresent